<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="article">
      <div class="div">
        <div class="cards">
          <div class="card">
            <div class="image"></div>
            <div class="copy">
              <div class="text-wrapper">Title</div>
              <div class="text-wrapper-2">Author</div>
            </div>
          </div>
          <div class="card">
            <div class="image-2"></div>
            <div class="copy">
              <div class="text-wrapper">Title</div>
              <div class="text-wrapper-2">Author</div>
            </div>
          </div>
          <div class="card-2">
            <div class="image-3"></div>
            <div class="copy">
              <div class="text-wrapper">Title</div>
              <div class="text-wrapper-2">Author</div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-3">Related articles or posts</div>
        <div class="navigation-footer">
          <div class="items">
            <div class="text-wrapper-4">Topic</div>
            <div class="text-wrapper-5">Page</div>
            <div class="text-wrapper-5">Page</div>
            <div class="text-wrapper-5">Page</div>
          </div>
          <div class="items-2">
            <div class="text-wrapper-4">Topic</div>
            <div class="text-wrapper-5">Page</div>
            <div class="text-wrapper-5">Page</div>
            <div class="text-wrapper-5">Page</div>
          </div>
          <div class="items-3">
            <div class="text-wrapper-4">Topic</div>
            <div class="text-wrapper-5">Page</div>
            <div class="text-wrapper-5">Page</div>
            <div class="text-wrapper-5">Page</div>
          </div>
          <div class="text-wrapper-6">Disease Exception Map</div>
          <div class="social-icons">
            <div class="buttons-icon">
              <div class="icon"><img class="img" src="" /></div>
            </div>
            <div class="buttons-icon">
              <div class="icon"><img class="icon-2" src="" /></div>
            </div>
            <div class="buttons-icon">
              <div class="icon"><img class="icon-3" src="" /></div>
            </div>
            <div class="buttons-icon">
              <div class="icon"><img class="img" src="" /></div>
            </div>
          </div>
          <img class="divider" src="" />
          <div class="element-profile-avatar">
            <div class="graphic"></div>
          </div>
        </div>
        <div class="navigation-header">
          <div class="text-wrapper-9">질병예측관리</div>
          <div class="graphic-wrapper">
            <img class="graphic-2" src="img/icon.png" />
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="list">
          <div class="menu-item">
            <img class="img-2" src="./img/home.png" />
            <div class="text-wrapper-10">홈</div>
          </div>
          <div class="menu-item">
            <img class="img-2" src="./img/map.png" />
            <div class="text-wrapper-10">질병예측지도</div>
          </div>
          <div class="menu-item">
            <img class="img-2" src="./img/news.png" />
            <div class="text-wrapper-10">실시간뉴스/현황</div>
          </div>
          <div class="menu-item">
            <img class="img-2" src="./img/hospital-location.png" />
            <div class="text-wrapper-10">근처 병원 찾기</div>
          </div>
        </div>
        <div class="text-wrapper-11">예측 현황</div>
      </div>
      <div class="overlap">
        <div class="text-wrapper-12"></div>
        <div class="frame" id="map"></div>
      </div>
      <div class="element-pricing-card">
        <header class="header">
          <div class="price">
            <div class="text-wrapper-13">네이버뉴스</div>
          </div>
        </header>
        <div id="newsData"></div>
      </div>
      <div class="group">
        <div class="overlap-group">
          <div class="element-button-secondary">
            <div class="text-wrapper-14">현황</div>
          </div>
          <img class="img-3" src="./img/head1.png" />
        </div>
      </div>
      <div class="overlap-wrapper">
        <div class="overlap-group">
          <div class="element-button-secondary">
            <div class="text-wrapper-14">상세 현황</div>
          </div>
          <img class="img-3" src="./img/head2.png" />
        </div>
      </div>
      <div class="overlap-wrapper2">
        <div class="overlap-group">
          <div class="element-button-secondary">
            <div class="text-wrapper-14">서울 현황</div>
          </div>
        </div>
      </div>
      <div class="overlap-wrapper3">
        <div class="overlap-group3">
          <div class="element-button-secondary3">
            <div class="text-wrapper-14">질병 예측 지도</div>
          </div>
        </div>
      </div>
      <!-- <img class="image-4" src="" /> -->
      <div class="view">
        <div class="view-2">
          <div class="div-wrapper">
            <div class="text-wrapper-15">연령대별 질병분석</div>
          </div>
          <img class="chart" src="./img/disease.jpg" />
          <img class="chart2" src="./img/disease2.jpg" />
          <img class="chart3" src="./img/disease3.jpg" />
        </div>
      </div>

      <div class="container">
        <h1>Send an Email</h1>
        <form id="emailForm" action="">
          <p>
            <label for="fromEmail">이메일을 적어주세요</label>
            <input type="email" id="fromEmail" name="fromEmail" required />
          </p>
          <p>
            <label for="subject">내용</label>
            <input type="text" id="subject" name="subject" required />
          </p>
          <p>
            <label for="message">메세지</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </p>
          <button type="submit">메일 전송</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/mailService.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fb6b3f86cc9094bd98bacd1c362bc68f"
    ></script>
    <script type="module" src="js/kakaoMapApi.js"></script>
    <script type="module" src="js/newsService.js"></script>

  </body>
</html>
