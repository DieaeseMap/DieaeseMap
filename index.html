<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>클릭 이벤트 등록하기</title>
</head>

<body>
  <div id="map" style="width:100%;height:50vh;"></div>
  <p><em>지도를 클릭해주세요!</em></p>
  <p id="result"></p>
  <p id="text"></p>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fb6b3f86cc9094bd98bacd1c362bc68f"></script>
  <script>
    const mapContainer = document.getElementById('map') // 지도를 표시할 div 
    const mapOption = {
      center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
      level: 10 // 지도의 확대 레벨
    };

    let map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    if (navigator.geolocation) {
      // GeoLocation을 이용해서 접속 위치를 얻어옵니다
      navigator.geolocation.getCurrentPosition((position) => {
        let lat = position.coords.latitude // 위도
        let lon = position.coords.longitude // 경도

        let locPosition = new kakao.maps.LatLng(lat, lon) // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
        let message = '<div style="padding:5px;">안양시</div>'; // 인포윈도우에 표시될 내용입니다

        map.setCenter(locPosition)
        // 마커를 표시합니다
        displayMarker(locPosition, message);

      });

    } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

      var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
        message = 'geolocation을 사용할수 없어요..'
      displayMarker(locPosition);
    }

    function displayMarker(locPosition) {
      let marker = new kakao.maps.Marker({
        position: locPosition, // 마커의 좌표
        map: map // 마커를 표시할 지도 객체
      });
      map.setMap(locPosition)
    }

    // 마커 이미지의 주소
    var markerImageUrl = "./images/cold.jpg",
      markerImageSize = new kakao.maps.Size(40, 42), // 마커 이미지의 크기
      markerImageOptions = {
        offset: new kakao.maps.Point(20, 42)// 마커 좌표에 일치시킬 이미지 안의 좌표
      };

    // 마커 이미지를 생성한다
    // var markerImage = new kakao.maps.MarkerImage(markerImageUrl, markerImageSize, markerImageOptions);

    // 지도에 마커를 생성하고 표시한다


    // 지도에 클릭 이벤트를 등록합니다
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

      // 클릭한 위도, 경도 정보를 가져옵니다 
      var latlng = mouseEvent.latLng;
      marker
      var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
      message += '경도는 ' + latlng.getLng() + ' 입니다';

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;

    });

    // 다각형을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 다각형을 표시합니다.
    var polygonPath = [
      new kakao.maps.LatLng(33.45133510810506, 126.57159381623066),
      new kakao.maps.LatLng(33.44955812811862, 126.5713551811832),
      new kakao.maps.LatLng(33.449986291544086, 126.57263296172184),
      new kakao.maps.LatLng(33.450682513554554, 126.57321034054742),
      new kakao.maps.LatLng(33.451346760004206, 126.57235740081413)
    ];

    // 지도에 표시할 다각형을 생성합니다
    var polygon = new kakao.maps.Polygon({
      path: polygonPath, // 그려질 다각형의 좌표 배열입니다
      strokeWeight: 3, // 선의 두께입니다
      strokeColor: '#39DE2A', // 선의 색깔입니다
      strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'longdash', // 선의 스타일입니다
      fillColor: '#A2FF99', // 채우기 색깔입니다
      fillOpacity: 0.7 // 채우기 불투명도 입니다
    });

    // 지도에 다각형을 표시합니다
    polygon.setMap(map);
  </script>

    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + '0osPSL6ycDPUaQPjoTOvZ%2BCHeLmN1jzoHKlx8v5Ty%2BQMQIa4g%2BC9pRJCnLp%2BQzVCu5NMlqVHw0qqN8RPTArZHA%3D%3D'; /*Service Key*/

</body>

</html>
