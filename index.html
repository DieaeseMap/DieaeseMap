<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>클릭 이벤트 등록하기</title>

</head>

<body>
  <div id="map" style="width:100%;height:350px;"></div>
  <p><em>지도를 클릭해주세요!</em></p>
  <p id="result"></p>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fb6b3f86cc9094bd98bacd1c362bc68f"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(37.40327282652048, 126.9307483342513), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커 이미지의 주소
    // var markerImageUrl = "./images/cold.jpg",
    //   markerImageSize = new kakao.maps.Size(40, 42), // 마커 이미지의 크기
    //   markerImageOptions = {
    //     offset: new kakao.maps.Point(20, 42)// 마커 좌표에 일치시킬 이미지 안의 좌표
    //   };

    // 마커 이미지를 생성한다
    // var markerImage = new kakao.maps.MarkerImage(markerImageUrl, markerImageSize, markerImageOptions);

    // 지도에 마커를 생성하고 표시한다
    var marker = new kakao.maps.Marker({
      position: new kakao.maps.LatLng(37.40327282652048, 126.9307483342513), // 마커의 좌표
      // image: markerImage, // 마커의 이미지
      map: map // 마커를 표시할 지도 객체
    });

    // 지도에 클릭 이벤트를 등록합니다
    // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
    kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

      // 클릭한 위도, 경도 정보를 가져옵니다 
      var latlng = mouseEvent.latLng;

      var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
      message += '경도는 ' + latlng.getLng() + ' 입니다';

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = message;

    });
  </script>
  <script>
    /* Javascript 샘플 코드 */
    var xhr = new XMLHttpRequest();
    var url = 'http://apis.data.go.kr/B550928/dissForecastInfoSvc/getDissForecastInfo'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + '0osPSL6ycDPUaQPjoTOvZ%2BCHeLmN1jzoHKlx8v5Ty%2BQMQIa4g%2BC9pRJCnLp%2BQzVCu5NMlqVHw0qqN8RPTArZHA%3D%3D'; /*Service Key*/
    queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10'); /*한 페이지 결과 수*/
    queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /*페이지 번호, 미입력 시 기본값 1*/
    queryParams += '&' + encodeURIComponent('type') + '=' + encodeURIComponent('json'); /*응답결과의 출력 방식(xml, json), 미입력시 기본값:xml*/
    queryParams += '&' + encodeURIComponent('dissCd') + '=' + encodeURIComponent('1'); /*질병코드*/
    queryParams += '&' + encodeURIComponent('znCd') + '=' + encodeURIComponent('41'); /*지역코드*/
    xhr.open('GET', url + queryParams);
    xhr.onreadystatechange = function () {
      if (this.readyState == 4) {
        alert('Status: ' + this.status + 'nHeaders: ' + JSON.stringify(this.getAllResponseHeaders()) + 'nBody: ' + this.responseText);
      }
    };

    xhr.send('');
  </script>
</body>

</html>
